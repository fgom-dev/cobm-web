<div class="w-1/2 mt-5 mx-auto">
  <div class="surface-card p-4 shadow rounded w-full">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bem vindo de volta!</div>
      <span class="text-600 font-medium line-height-3">Não possuí uma conta?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Lembre-me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
      </div>

      <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
